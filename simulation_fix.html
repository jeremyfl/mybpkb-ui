<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBPKB</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,400italic">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <link rel="stylesheet" href="node_modules/easy-autocomplete/dist/easy-autocomplete.min.css">
    <link rel="stylesheet" href="node_modules/easy-autocomplete/dist/easy-autocomplete.themes.min.css">

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/script.min.js"></script>
    <script src="node_modules/easy-autocomplete/dist/jquery.easy-autocomplete.min.js"></script>
    <script src="assets/js/autoNumeric.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="assets/js/app.js"></script>
</head>

<body style="background-color:#fafafa;">

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://www.mybpkb.com/wp-content/uploads/2018/02/cropped-Site-logo.png" width="200" height="60" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Tentang Kami
                        </a>
                    </li>
                </ul>

                <div class="navbar-nav">
                    <li class="nav-item">
                        <button type="button" class="btn btn-success">
                            <strong>Ajukan Pinjaman</strong>
                        </button>
                    </li>
                </div>
            </div>
        </div>
    </nav>

    <div id="gedung-title">
        <div id="title">
            <h1 class="text-center text-light">Ajukan Sekarang</h1>
            <h2 class="text-center" style="color: rgba(255, 255 , 255, 0.8)">WOM Finance</h2>
        </div>
    </div>

    <div class="container" id="floated-card">
        <div class="col-sm-12 col-md-10 col-lg-10 col-xl-10 offset-md-1 offset-lg-1 offset-xl-1" style="margin-top:50px;">
            <div class="card">
                <div class="card-body">
                    <form method="post" target="_self">
                        <h5 style="margin-bottom: 25px">Data Pribadi</h5>
                        <div class="form-group">
                            <label for="">Email</label>
                            <input class="form-control active-input" type="email" name="email" placeholder="Contoh: sam@gmail.com" required>
                        </div>
                        <div class="form-group">
                            <label for="">Nomor HP</label>
                            <input class="form-control active-input" type="number" name="nomorHp" required="" placeholder="Contoh: 083897613570">
                            <small class="form-text text-muted">WhatsApp / SMS yang bisa dihubungi</small>
                        </div>
                        <h5 style="margin: 25px 0;">Data Kendaraan</h5>

                        <div class="form-group">
                            <label for="">Jenis Kendaraan</label>
                            <input class="form-control active-input" type="text" required="" placeholder="Contoh: HONDA ALL NEW JAZZ IVTEC RS 1.5 AT 2017"
                                autocomplete="off" id="input-mobil">
                            <input type="hidden" id="id-kendaraan" name="idKendaraan" class="active-input">
                            <small class="form-text text-muted">Merk Jenis & Tahun Keluaran</small>
                        </div>

                        <div class="form-group">
                            <label for="">Usia Kendaraan</label>
                            <div class="input-group mb-2">
                                <input name="usiaKendaraan" type="number" class="form-control active-input" value="1">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Tahun</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="">Ekspetasi Nominal Pinjaman</label>
                            <input class="form-control active-input" type="text" required="" placeholder="Contoh: 30.000.000" id="rupiah">
                            <input type="hidden" name="ekspetasiPinjaman" id="ekspetasiPinjaman" class="active-input">
                            <small class="form-text text-muted">Minimal Rp20,000,000 sampai maksimal Rp100,000,000,000</small>
                        </div>
                        <div class="form-group">
                            <label for="">Tenor Pinjaman</label>
                            <select class="form-control active-input" name="tenorPinjaman" required="">
                                <option value="" selected="">Pilih Tenor Pinjaman</option>
                                <option value="12">1 Tahun</option>
                                <option value="24">2 Tahun</option>
                                <option value="36">3 Tahun</option>
                            </select>
                        </div>
                    </form>
                    <button id="buttonAjukan" class="btn btn-primary btn-block btn-lg" type="submit">Ajukan Pinjaman</button>
                </div>
            </div>
            <div id="hasil"></div>
        </div>
    </div>
</body>

</html>
